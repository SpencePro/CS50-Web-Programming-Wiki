{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}

<p>{{ content|safe }}</p>

<br>

<form action="{% url 'encyclopedia:edit' %}" method="POST">
    {% csrf_token %}
    <input type="text" name="edit" value="{{ title }}" hidden>
    <input type="submit" name="edit" id="submit" value="Edit {{ title }}">
</form>

{% endblock %}
